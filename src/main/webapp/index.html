<!DOCTYPE html>
<html>
<head>
    <title>Простой RESTful сервис</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
</head>
<body>
<h1>RESTful сервис по работе с каталогом</h1>

<form action="start" method="GET">
    <table>
        <tr>Посмотреть содержимое каталога:</tr>
        <tr>
            <td style="text-align: right;">Directory:</td>
            <td><input type="text" name="directoryForView" size="24"/></td>
        </tr>
        <tr>
            <td><input type="submit" name="viewContent" value="Посмотреть содержимое"/></td>
        </tr>
    </table>
    </br>
    <table>
        <tr>Поиск файла или каталога:</tr>
        <tr>
            <td style="text-align: right;">Directory:</td>
            <td><input type="text" name="directoryForSearch" size="24"/></td>
        </tr>
        <tr>
            <td style="text-align: right;">Имя файла или каталога:</td>
            <td><input type="text" name="name" size="24"/></td>
        </tr>
        <tr>
            <td><input type="submit" name="find" value="Поиск"/></td>
        </tr>
    </table>
</form>
</body>
</html>
